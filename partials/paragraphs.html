<div class="paragraphs content">
    {% for paragraph in partial.paragraphs %}
        {% if paragraph.lines %}
            <p {% if paragraph.css_class %}class="{{paragraph.css_class}}"{% endif %}>{{paragraph.lines|join('<br>')|safe}}</p>
        {% else %}
            <p>{{paragraph|safe}}</p>
        {% endif %}
    {% endfor %}
</div>
